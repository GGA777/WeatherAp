<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-7 mt-md-4 ">
            <h1>Погода в городе</h1>
            <form action="" method="post">
            {% csrf_token %}
        <div class="row ms-0">
            <label for="city">Город</label>
            {{ form.name }}
            <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-warning">
            </div>
            </form>
        </div>
</div>
        <div class="col-7 g-lg-0">
            <h1>Сведения</h1>
            {% for info in all_info %}
            <div class="alert alert-heading bg-warning-subtle">
                <div class="row">
                    <div class="col-9">
                <b>Город:</b> {{ info.city }}<br>
                <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                    </div>
                    <div class="col-2 offset-1">
                <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail">
                </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
